<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shares</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <video id="myVideo" width="100vw" height="100vh" controls autoplay>
      <source src="https://teemp.s3.us-east-2.amazonaws.com/SpookAndSlap.mp4" type="video/mp4">
    </video>
	<script>
    // Get the video
    var video = document.getElementById("myVideo");

    // Get the button
    var btn = document.getElementById("myBtn");

    // Pause and play the video, and change the button text
    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
  </script>
  </body>
</html>
